<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>LET'S COOK</title>
    <style>
         @font-face{
                font-family: 'MrDafoe';
                src: url(fonts/MrDafoe-Regular.ttf);
            }
            body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
}

.full-screen {
    display: flex;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 100%;
    background-color: rgb(32, 31, 31);
    color: white;
   
    
}

.form-input {
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
}

.submit-btn {
    background-color: #000000;
        color: rgb(208, 0, 255);
        border: 2px solid rgb(247, 247, 247);
        cursor: pointer;
        font-size: 1.2rem;
        text-decoration: none;
        overflow: hidden;
        border-radius: .3em;
        box-shadow: 0 0 15px rgb(208, 0, 255);
        padding: 10px;
        cursor: pointer;
        font-weight: bold;
}

.close-btn {
    margin-top: 20px;
    background-color: #f44336;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.close-btn:hover {
    background-color: #da190b;
}
    </style>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            // Add your email sending code here
            alert('Email sent!');
        }

        function goBack() {
            window.history.back();
        }
    </script>
</head>
<body >
    <div class="full-screen" id="fullScreen">
        <h1 style="font-weight: bold; font-family: 'MrDafoe';">LET'S COOK</h1>

        <form class="contact-form" id="contactForm" onsubmit="sendEmail(event)">
            <p style="margin: 15px;">Please type in your Name:</p>
            <input type="text" class="form-input" placeholder="Your Name" required>
            <p style="margin: 15px;">Email Address:</p>
            <input type="email" class="form-input" placeholder="Your Email" required>
            <p style="margin: 15px;">Let's connect:</p>
            <textarea class="form-input" placeholder="Your Message" required></textarea>
            <p style="color: rgb(32, 31, 31);">Click to send message:</p>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div>
            <p>Find me at:</p>
            <p>2 Donkin St <br>Port Elizabeth Central <br>Eastern Cape, 6001</p>
        </div>
        <button class="close-btn" onclick="goBack()" style="margin: 10px;">BACK</button>
    </div>
</body>
</html>
