<!DOCTYPE html>
<HTml>
    <head>
        <style>
             body {
            font-family: monospace;
            background-color: #000000;
            color: white;
            line-height: 1.6;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: #000000;
            color: white;
            
        }

        .left {
            font-size: 2em;
            font-weight: bold;
            color: rgb(208, 0, 255);
        }

        .links {
            display: flex;
            justify-content: right;
            flex-grow: 1; /* This makes links take up remaining space */
            padding-right: 0px;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 16px;
        }

        .menu-toggle {
            display: none; /* Hide the hamburger by default */
            font-size: 30px;
            cursor: pointer;
        }
        #serero{
            color: rgb(208, 0, 255);
            font-family: "MrDafoe";
            
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding-right: 20px;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 3px 0;
        }
        #bar{
            padding-right: 50px;
            padding-left: 50px;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid white;
            border-radius: 20px;
            box-shadow: 0 0 5px rgb(208, 0, 255),
                        0 0 15px rgb(208, 0, 255),
                        0 0 40px rgb(208, 0, 255);    
        }
        #bar:hover{
            border: 2px solid rgb(0, 0, 0);
            border-radius: 1em;
            box-shadow: none;
        }


        .left .links {
                display: none;
            }

            /* Removes the mobile view links from the big screen view */
            .mobile-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 999;
            }
            .mobile-menu.active {
                transform: translateX(0);
            }
            .mobile-menu a {
                margin: 20px 0;
                color: white;
                font-size: 24px;
                text-decoration: none;
            }



         /* Dropdown menu for mobile view */
         .dropdown-menu {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            width: 200px;
            height: 100%;
            padding-top: 60px;
            z-index: 101;
        }

        .dropdown-menu a {
            padding: 15px 20px;
            text-align: left;
        }

        .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Show dropdown when the menu is toggled */
        .dropdown-menu.active {
            display: flex;
        }



        /* Serero Mokwena text styling */
        @font-face{
                font-family: 'MrDafoe';
                src: url(fonts/MrDafoe-Regular.ttf);
            }
            #serero{
            color: rgb(208, 0, 255);
            font-family: "MrDafoe";
            
        }

        @media (max-width: 768px){
            body{
                background-color: black;
                margin: 0;
                padding: 0;
            }
            .links {
        display: none; /* Hide the links on mobile */
         }
         .remove-text2{
                display: none;
            }
            .remove-txt{
                display: none;
            }
            .left-intro{
                float: left;
            }
            .hamburger{
                align-items: end;
                padding-top: 0.3em;
            }
            nav{
                padding-bottom: 0.3em;
                border-bottom: solid 2px white;
            }
            .left .links {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }
        </style>
    </head>
    <body>
         <!-- Navbar -->
    <nav>
        <div class="left" id="serero">
            <div class="left-intro" id="serero">
                <span class="remove-txt" id="remove-text2">***</span><span class="remove-text2">Mokwena</span> <span>Serero</span><span class="remove-txt" >***</span>
        </div>
            </div>
        <div class="links">
            <a href="homePage.html" id="bar">Home</a>
            <a href="About.html" id="bar">About</a>
            <a href="projects.html" id="bar">Projects</a>
            <a href="#contact" id="bar" class="open-canvas-btn" onclick="toggleOffCanvas()">Contact</a>
        </div>

      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    </nav>

    <!-- Dropdown menu for mobile -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="homePage.html">Home</a>
        <a href="About.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="##contact" class="open-canvas-btn" onclick="toggleOffCanvas()">Contact</a>
    </div>

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('active');
        }
    </script>
    </body>
</HTml>
