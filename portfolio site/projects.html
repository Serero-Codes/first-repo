    <link rel="stylesheet" href="styling.css">
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: monospace;
            background-color: #000000;
            color: white;
            line-height: 1.6;

        @media (max-width: 768px){
            body{

                margin: 0;
                padding: 0;
            }
            .links {
        display: none; /* Hide the links on mobile */
         }
         .remove-text2{

            }

            }
            .left-intro{

            }
            .hamburger{

            }
            nav{

            }
            .left .links {

        p{
